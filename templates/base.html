<!DOCTYPE html>
<html>
  <head>
    <title> {% block title %} {% endblock %}
      | SharingIsKaring
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      footer {
        background-color:lightgrey;
        position:fixed;
        bottom:0;
        left:0;
        width:100%;
      }
      
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> SharingIsKaring</a>
          </div>
          {% block header %}
          {% endblock %}
      </div>
    </nav><br><br><br><br>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
      <footer class="footer">
       	&copy; Copyright 2018 SharingIsKaring
      </footer>
    </div>
  </body>
</html>
