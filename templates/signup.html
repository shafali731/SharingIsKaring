{% extends "base.html" %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<br>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
      <div class = "container-fluid" style="background-color: lightblue; border-radius:.75rem; height:400px;">
          <h1> Signup </h1>


          {% set msgs = get_flashed_messages() %}
          {% for each in msgs %}
          <div class="alert alert-danger" role="alert">
            {{each}}
          </div><br>
          {% endfor %}


          <form action ="/signupAuth" method="POST" >
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username"  placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" class="form-control" name="password2" id="confirm_password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>

          <br>

          Already have an account?
          <a href="/login">Log in</a>
      </div>
    </div>
    <div class="col-md-3">
    </div>
</div>

{% endblock %}
