{% extends "index.html" %}

{% block title %}
Movies
{% endblock %}

{% block content %}

{% for movie in list %}
<div class="container-fluid">
  <div class="row" >
    <div class="col-md-2" >
      <img src={{movie.Poster }} width="100%" height="100%" />
    </div>    
    <div class="col-md-8" >
      <div class="row" style="background-color:yellow;">
	{{movie.Title}}
      </div>
    </div>
  </div>
</div>
<hr>
{% endfor %}

{% endblock %}
